<div class="container">
  <div class="col">
    <div class="comp1">
      <form>
        <label>Enter Time Limit : </label>
        <input
          type="number"
          id="amount"
          name="amount"
          [(ngModel)]="amount"
        /><br /><br />

        <button (click)="start()">Start</button><br><br>
        <button (click)="pause()">Pause</button><br><br>
        <button type="reset" (click)="reset()">Reset</button>
      </form>
    </div>
    <div class="comp2"><app-timer [amount]="amount"></app-timer><br /></div>
  </div>
  <div class="col">
  <div class="comp3">
    <app-time-stamps [props]="props"></app-time-stamps>
  </div>
  <div class="comp4">
    <app-count
      [startCounter]="startCounter"
      [pauseCounter]="pauseCounter"
    ></app-count>
  </div>
</div>
</div>
